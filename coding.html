<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derby Nav Bar</title>
</head>
   <style>
       
        ul{
           list-style-type: none;
           background-color: black;
           margin: 0;
           padding: 0;
        }
        ul li{
            float: left;
            padding: 0px, 16px;
            display: inline;
        }
        ul li a{
            color: rgb(0, 255, 0);
            text-align: center;
            text-decoration: none;
        }
   </style>
 <body>
    <header>
        <ul>
            <li><a href="Home">Home</a></li>
            <li><a href="About Us">About Us</a></li>
            <li><a href="Admission">Admission</a></li>
        </ul>
    </header>  
</body>
</html>
